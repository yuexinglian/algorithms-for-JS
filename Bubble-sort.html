<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Bubble sort algorithm</title>
</head>
<body>
   <label for="Bubble">请输入以“,”分割的数字：</label><input type="text" id="Bubble"><br>
   <input type="button" value="排序" onclick="sorts()"><br>
   <label for="Bubbled">排序结果:</label><input type="text" id="Bubbled">
   <script>
   /*冒泡排序算法*/
      function sorts(){
         var input =document.getElementById("Bubble");
         var arr=input.value.split(",");
         var sorted=new String();
         for(var i=arr.length;i>=0;i--){
            for(var j=i-1;j>=0;j--){
               if(arr[i]-arr[j]>0){
               wary(arr,i,j);
               }
            }
         }
         arr.forEach(function(item,index,array){
            sorted += item+" ";
         });
         document.getElementById("Bubbled").value=sorted;

      }
      /*交换数组元素位置*/
      function wary(arr,index1,index2){
         var temp=arr[index1];
         arr[index1]=arr[index2];
         arr[index2]=temp;
         return arr;
      }
   </script>

</body>
</html>
